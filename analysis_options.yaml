analyzer:
  exclude: [build/**]
  language:
    strict-raw-types: false

linter:
  rules:
    - always_declare_return_types
    - cancel_subscriptions
    - close_sinks
    - comment_references
    - one_member_abstracts
    - only_throw_errors
    - package_api_docs
    - prefer_single_quotes
    - sort_child_properties_last
    - await_only_futures
    - annotate_overrides
    - camel_case_types
    - unnecessary_new
    - empty_statements
